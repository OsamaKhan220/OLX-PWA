<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" type="text/css" href="../css/util.css">
    <title>Ad | OLX PWA</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body onload="getEditFormData()">
<div id="preloadera" style="display: none;"></div>
<center>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand"><div class="logo"><a href="../../index.html"><img src="../images/olxlogo.png" /></a></div></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#"> My Account
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu" id="btnAcc">
                            <li><a href='javascript:void(0)' onclick='gotoSignIn()'><h5>SignUp/SignIn</h5></a></li>
                            <li><a href='javascript:void(0)' onclick='myFavAds()'><h5>Favourites</h5></a></li>
                        </ul>
                    </li>
                    <li><a href="javascript:void(0)" id="btnAdPost">Submit an Ad</a></li>
                </ul>
            </div>
        </div>
    </nav>
</center>
<div class="limiter">
    <div class="container-login100" style="background-image: url(../images/ps2.png);">
        <div class="wrap-login100" style="box-shadow: 0px 0px 50px -10px black">
            <div class="login100-form-title" style="background-image: url(../images/ps.png);">
					<span class="login100-form-title-1">
						Submit an Ad
					</span>
            </div>
            <div id="alertDiv" class="alertBox"></div>
            <form class="login100-form validate-form">
                <div class="wrap-input100 validate-input m-b-18" data-validate = "Title is required">
                    <span class="label-input100">Ad Title:</span>
                    <input class="input100" type="text" id="title" placeholder="Enter your ad title..." >
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate = "Category is required">
                    <span class="label-input100">Category:</span>
                    <select id="category" class="form-control">
                        <option value="0">Choose Category</option>
                        <option value="Mobiles">Mobile</option>
                        <option value="Vehicles">Vehicles</option>
                        <option value="Bikes">Bikes</option>
                        <option value="Electronics & Home Appliances">Electronic & Home Appliances</option>
                        <option value="Services">Services</option>
                        <option value="Jobs">Jobs</option>
                        <option value="Furniture & Home Decor">Furniture & Home Decor</option>
                        <option value="Animals">Animals</option>
                        <option value="Fashion & Beauty">Fashion & Beauty</option>
                        <option value="Books">Books</option>
                        <option value="Kids">Kids</option>
                        <option value="Property">Property</option>
                    </select>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate = "Price is required">
                    <span class="label-input100">Price:</span>
                    <input type="text" id="price" placeholder="Enter price..." class="form-control"/>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate = "Description is required">
                    <span class="label-input100">Ad Description:</span>
                    <textarea id="description" class="form-control " placeholder="Include the brand, model, age and any included accessories."></textarea>
                    <span class="focus-input100"></span>
                </div>

                <div id="photo" class="wrap-input100 validate-input m-b-18" data-validate = "Photo is required">
                    <span class="label-input100">Upload Photo:</span>
                    <input class="input100" type="file" id="photos" placeholder="Enter your email address..." >
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate = "Name is required">
                    <span class="label-input100">Name:</span>
                    <input class="input100" type="text" id="name" placeholder="Enter your Name..." >
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate = "Number is required">
                    <span class="label-input100">Phone Number:</span>
                    <input class="input100" type="number" minlength="10" id="number" placeholder="Enter your Phone number..." >
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate = "City is required">
                    <span class="label-input100">City:</span>
                    <input class="input100" type="text" id="city" placeholder="Enter your city..." >
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate = "Area is required">
                    <span class="label-input100">Area / Neighbourhood:</span>
                    <input class="input100" type="text" id="area" placeholder="Enter your Area/Neighbourhood...">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <a class="login100-form-btn" id="formBtn" onclick="saveAd()">
                        Submit
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
