<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" type="text/css" href="../css/util.css">
    <title>Signup | OLX PWA</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<div id="preloadera" style="display: none;"></div>
<center>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand"><div class="logo"><a href="../../index.html"><img src="../images/olxlogo.png" /></a></div></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#"> My Account
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu" id="btnAcc">
                            <li><a href='javascript:void(0)' onclick='gotoSignIn()'><h5>SignUp/SignIn</h5></a></li>
                            <li><a href='javascript:void(0)' onclick='myFavAds()'><h5>Favourites</h5></a></li>
                        </ul>
                    </li>
                    <li><a href="javascript:void(0)" id="btnAdPost">Submit an Ad</a></li>
                </ul>
            </div>
        </div>
    </nav>
</center>
<div class="limiter">
    <div class="container-login100" style="background-image: url(../images/ps2.png);">
        <div class="wrap-login100" style="box-shadow: 0px 0px 50px -10px black">
            <div class="login100-form-title" style="background-image: url(../images/ps.png);">
					<span class="login100-form-title-1">
						Sign Up
					</span>
            </div>
            <div id="alertDiv" class="alertBox"></div>
            <form class="login100-form validate-form">
                <div class="wrap-input100 validate-input m-b-18" data-validate = "Username is required">
                    <span class="label-input100">Username</span>
                    <input class="input100" type="text" id="name" placeholder="Enter your full name...">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate = "Email is required">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="email" id="email" placeholder="Enter your email address..."">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" type="password" id="pwd" placeholder="Enter your email address...">
                    <span class="focus-input100"></span>
                </div>

                <!--<div class="wrap-input100 validate-input m-b-18" data-validate = "contact is required">-->
                    <!--<span class="label-input100">Contact</span>-->
                    <!--<input class="input100" type="number" name="num" id="conup" placeholder="Enter Contact Number">-->
                    <!--<span class="focus-input100"></span>-->
                <!--</div>-->
                <div class="flex-sb-m w-full p-b-30 txt1">
                    <a href="javascript:void(0)" onclick="gotoSignIn()" class="txt1">
                        Already have an account? SignIn
                    </a>
                </div>
                <div class="container-login100-form-btn">
                    <a class="login100-form-btn" onclick="signUp()">
                        Create Account
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
